<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Não necessariamente um clone mas apenas uma reprodução do que seria uma das telas da Netflix | It's not a clone, but a reproduction of what would be one of Netflix's screens"
    />
    <meta name="author" content="Calebe de Vasconcelos Xavier" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="css/style.css" />

    <!--Responsividade-->
    <link rel="stylesheet" href="css/responsive.css" />

    <!--Owl Css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2>Netflix</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentarios</a>
          <i class="fas fa-search"></i>
        </nav>
      </div>
    </header>
    <main>
      <div class="cena-principal">
        <div class="container">
          <img src="img/logo.png" alt="Logo Ricky and Morty" />
          <h3 class="titulo">RICK AND MORTY</h3>
          <p class="descricao">
            Rick é um velho mentalmente desequilibrado, mas cientificamente
            talentoso que se reconectou recentemente com sua família.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i> ASSITIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="filmes-list" src="img/min1.jpg" alt="Minitura 01" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min2.jpg" alt="Minitura 02" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min3.jpg" alt="Minitura 03" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min4.jpg" alt="Minitura 04" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min5.jpg" alt="Minitura 05" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min6.jpg" alt="Minitura 06" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min7.jpg" alt="Minitura 07" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min8.jpg" alt="Minitura 08" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min9.jpg" alt="Minitura 09" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min10.jpg" alt="Minitura 10" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min11.jpg" alt="Minitura 11" />
        </div>
        <div class="item">
          <img class="filmes-list" src="img/min12.jpg" alt="Minitura 12" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e4cfee06e1.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
